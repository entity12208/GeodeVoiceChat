name: Install Geode CLI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-geode-cli:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Geode CLI from GitHub
      run: |
        git clone https://github.com/geode-sdk/geode-cli.git
        cd geode-cli
        npm install
        npm link

    - name: Verify Geode CLI installation
      run: geode --version
