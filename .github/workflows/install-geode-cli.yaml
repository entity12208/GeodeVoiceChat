name: Install Geode CLI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-geode-cli:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Geode CLI
      run: npm install -g @geode-cli/geode

    - name: Verify Geode CLI installation
      run: geode --version
